{%extends "rent/layout.html"%}

{%block body%}
<h2>Giriş yap</h2>
{% if message %}
  <div>{{ message }}</div>
{% endif %}

<form action="" method="POST">
  {% csrf_token %}
  <div class="mb-3">
    <input
      autofocus
      class="form-control"
      type="text"
      name="username"
      placeholder="Username"
    />
  </div>
  <div class="mb-3">
    <input
      class="form-control"
      type="password"
      name="password"
      placeholder="Password"
    />
  </div>
  <input class="btn btn-primary" type="submit" value="Giriş"/>
</form>

 Hesabın yoksa? <a href="{%url 'register'%}">Kayıt ol buradan.</a>
{%endblock%}
